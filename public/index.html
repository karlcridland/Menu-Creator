<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Creator</title>
  <link href="./style/index.css" rel="stylesheet">
  <link href="./style/editing-panel.css" rel="stylesheet">
  <link href="./style/category-panel.css" rel="stylesheet">
  <link href="./style/results.css" rel="stylesheet">
  <link href="./style/edit-item.css" rel="stylesheet">
  <link href="./style/helper.css" rel="stylesheet">
  <link href="./style/suggestion.css" rel="stylesheet">
  <link href="./style/authentication.css" rel="stylesheet">

</head>

<body>

  <div id="authentication">
    <div id="sign-in">
      <div style="flex-grow: 1;"></div>
      <div id="profile-picture"></div>
      <div style="flex-grow: 1;"></div>
      <h1>Do you have an account with us? Sign in here:</h1>
      <div style="height: 20px;"></div>
      <h1>Otherwise, <a id="sign-up-form-button">sign up</a>!</h1>
      <div style="flex-grow: 1;"></div>
      <input id="sign-in-email" type="email" placeholder="Email address" class="grey-area"/>
      <div style="height: 20px;"></div>
      <input id="sign-in-password" type="password" placeholder="Password" class="grey-area"/>
      <div style="height: 20px;"></div>
      <button id="sign-in-button">sign in</button>
      <div style="flex-grow: 1;"></div>
      <div id="sign-in-error" class="disabled"></div>
      <div style="flex-grow: 3;"></div>
      <a>Forgotten your password?</a>
      <div style="flex-grow: 1;"></div>
      <a href="/privacy-policy.html" target="_blank" class="privacy-policy">Privacy Policy</a>
      <div style="height: 20px;"></div>
    </div>

    <div id="sign-up">
      <div style="height: 0px;"></div>
      <button id="auth-back"><img src="./resources/arrow-left-white.svg"><span>back</span></button>
      <div style="flex-grow: 3;"></div>
      <h1>Sign up</h1>
      <div style="flex-grow: 3;"></div>
      <input id="sign-up-first" type="text" placeholder="First name" class="grey-area"/>
      <div style="flex-grow: 1;"></div>
      <input id="sign-up-last" type="text" placeholder="Last name" class="grey-area"/>
      <div style="flex-grow: 1;"></div>
      <input id="sign-up-email" type="email" placeholder="Email address" class="grey-area"/>
      <div style="flex-grow: 1;"></div>
      <input id="sign-up-password" type="password" placeholder="Password" class="grey-area"/>
      <div style="flex-grow: 1;"></div>
      <input id="sign-up-confirm" type="password" placeholder="Confirm Password" class="grey-area"/>
      <div style="flex-grow: 1;"></div>
      <button id="sign-up-button">confirm</button>
      <div style="flex-grow: 6;"></div>
      <a href="/privacy-policy.html" target="_blank" class="privacy-policy">Privacy Policy</a>
      <div style="height: 20px;"></div>
    </div>
  </div>

  <div id="helper"></div>
  <div id="suggestion">
    <button id="suggest-left"><img src="./resources/chevron-left.svg"></button>
    <button id="current-suggestion">placeholder</button>
    <button id="suggest-right"><img src="./resources/chevron-right.svg"></button>
  </div>
  <div id="editor">
    <div id="editing-panel"></div>
    <input id="search" placeholder="Search" class="not-searching">
    <div id="results-panel">
      <div id="category-panel">
        <div id="category-results"></div>
      </div>
      <div id="results"></div>
    </div>
    <div id="edit-item-container">
      <div id="edit-item">
        <div id="edit-item-header-2">
          <h1 id="edit-item-title"></h1>
          <div id="edit-item-toolbar">
          </div>
          
        </div>
        <div id="edit-item-footer-2">
        </div>
        <button id="edit-item-camera" class="edit-item-button"><img src="./resources/camera.svg"></button>
        <button id="edit-item-hidden" class="edit-item-button"><img id="eyeball" src="./resources/visible.svg"></button>
        <button id="edit-item-favourite" class="edit-item-button"><img id="favourite" src="./resources/favourite-no.svg"></button>
        <button id="edit-item-delete" class="edit-item-button"><img src="./resources/trash.svg"></button>
        <button id="edit-item-close" class="edit-item-button"><img src="./resources/close.svg"></button>
      </div>
    </div>
  </div>
</body>
<script src="./script/firebase.js" type="module"></script>
<script src="./script/profile.js" type="module"></script>
<script src="./script/editing-panel.js" type="module"></script>
<script src="./script/results.js" type="module"></script>
<script src="./script/ingredient.js" type="module"></script>
<script src="./script/authentication.js" type="module"></script>

<script>
</script>

</html>
